<!-- Главная страница -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3>Админ</h3>

    {% if current_user.is_authenticated %}
        <a href="/logout">Выйти {{ current_user.username }}</a>
    {% endif %}
<div>
    {% for r in result %}
    <ul>
        <li>{{r.name}}</li>
        <a href="{{ url_for('authors_name', authors_id=r.name_id) }}">Изменить</a>
        <a href="{{ url_for('authors_name_del', authors_id=r.name_id) }}">Удалить</a>
    </ul>
    {% endfor %}
</div>

</body>
</html>
